<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Playbay - Contato</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Playbay</a>
        <button
          class="navbar-toggler m-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="m-auto">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contato.html"
                  >Contato</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./sobre.html"
                  >Sobre</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Entre em contato</h1>
      <p>
        Em caso de duvidas ou problemas, entre em contato conosco através do
        formulário abaixo.
      </p>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Seu nome"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Seu Email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Sua Mensagem"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
  <footer class="bg-light text-dark py-4 border-top mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>Contate-nos</h4>
          <p>
            Email: contato@playbay.com<br />
            Telefone: (11)91234-5678
          </p>
        </div>
        <hr />
        <p class="text-center">© 2023 Playbay. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
</html>
